<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <center>
        <img src="assets/logo.png" style="height: 50px;">
      </center>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item button *ngFor="let item of categoriaSinInternet">
      <ion-avatar>
        <img src="assets/folder.png">
      </ion-avatar>
      <ion-label text-wrap>
        <h3>{{ item.name}}</h3>
      </ion-label>
    </ion-item>
    
    <ion-item button *ngFor="let item of categoriaRoot">
      <ion-avatar>
        <img src="assets/pdf.png">
      </ion-avatar>
      <ion-label text-wrap>
        <h3>{{ item.name}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
